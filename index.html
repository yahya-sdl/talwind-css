<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Personnel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Section d'en-tête -->
  <header class="bg-blue-500 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">Mon Portfolio</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="#accueil" class="hover:underline">Accueil</a></li>
          <li><a href="#projets" class="hover:underline">Projets</a></li>
          <li><a href="#contact" class="hover:underline">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Section Héros -->
  <section id="accueil"  class="h-screen bg-cover bg-center flex items-center justify-center" style="background-image:url('https://cdnb.artstation.com/p/assets/images/images/077/922/121/4k/andrew-dowell-portfoliogallery-0-2.jpg?1720703309');">
    <div class="text-center bg-black bg-opacity-50 text-white p-6 rounded-md">
      <h2 class="text-4xl font-bold mb-4">Bienvenue sur mon portfolio</h2>
      <p>Découvrez mes projets et mes compétences en développement web.</p>
    </div>
  </section>

  <!-- Section Compétences -->
  <section id="competences" class="py-12 bg-gray-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Mes Compétences</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 shadow-md rounded-lg text-center">
          <h3 class="text-xl font-semibold">HTML</h3>
        </div>
        <div class="bg-white p-6 shadow-md rounded-lg text-center">
          <h3 class="text-xl font-semibold">CSS</h3>
        </div>
        <div class="bg-white p-6 shadow-md rounded-lg text-center">
          <h3 class="text-xl font-semibold">algo</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Section Projets -->
  <section id="projets" class="py-12 bg-gray-100">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Mes Projets</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="bg-white p-4 shadow-md rounded-lg">
          <img src="https://plus.unsplash.com/premium_photo-1683309565422-77818a287060?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG9ydGZvbGlvJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D" alt="Projet 1" class="w-full rounded-t-md">
          <h3 class="text-lg font-bold mt-4">Projet 1</h3>
          <p>Une description du projet ici.</p>
        </div>
        <!-- Répétez pour d'autres projets -->
      </div>
    </div>
  </section>

  <!-- Formulaire de contact -->
  <section id="contact" class="py-12 bg-blue-50">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Contactez-moi</h2>
      <form class="max-w-lg mx-auto bg-white p-6 shadow-md rounded-lg">
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Nom</label>
          <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Message</label>
          <textarea id="message" class="w-full border border-gray-300 p-2 rounded"></textarea>
        </div>
        <button class="bg-blue-500 text-white py-2 px-4 rounded">Envoyer</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p>© 2024 Mon Portfolio. Tous droits réservés.</p>
    </div>
  </footer>

</body>

</html>
